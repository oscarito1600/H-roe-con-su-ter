  // FunciÃ³n para aplicar el fondo segÃºn el mundo equipado
  function aplicarMundo() {
    const game = document.getElementById("game");
    const mundoEquipado = localStorage.getItem("mundoEquipado") || "normal";

    let fondoURL = "Piratas.jpg"; // Fondo por defecto
    switch(mundoEquipado){
      case "pirata": fondoURL = "Barco pirata.png"; break;
      case "Vaquero": fondoURL = "Vaqueros.png"; break;
      case "Isla": fondoURL = "Fondo de boom beach.png"; break;
      case "Terror": fondoURL = "Casa embrujada.png"; break;
      case "Norte": fondoURL = "Nevado.jpg"; break;
      case "Dino": fondoURL = "Tierradino.png"; break;
       case "Guerra": fondoURL = "Guerra.png"; break;
    }

    game.style.backgroundImage = `url('${fondoURL}')`;
    game.style.backgroundSize = "cover";
    game.style.backgroundRepeat = "no-repeat";
    game.style.backgroundPosition = "center";
  }

  // Ejecutar al cargar la pÃ¡gina
  window.addEventListener("load", aplicarMundo);
