<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blade Skill Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <div id="contador">Enemigos derrotados: <span id="enemigosTexto">0</span></div>

  <div id="vida">
    <div id="vidaBarra"></div>
  </div>

  <!-- ✅ SOLO UN GAME -->
  <div id="game">
    <div id="player"><img id="sprite" src="idle.png" alt="Jugador"></div>
    <div id="ground"></div>
    <div id="mensajeFinal" style="display:none; text-align: center;">
      <h2>¡Has perdido!</h2>
      <button onclick="reiniciarJuego()">Volver a jugar</button>
      <button onclick="window.location.href='menu.html'">Volver a menú</button>
    </div>
  </div>

  <!-- ✅ Controles fuera de #game -->
  <div id="controls">
    <button id="btnLeft">← Izquierda</button>
    <button onclick="jump()">↑ Saltar</button>
    <button onclick="slashAttack()">🗡️ Espada</button>
    <button id="btnRight">→ Derecha</button>
  </div>

  <!-- 🎵 Audios -->
  <audio id="bgMusic" src="musica.mp3" loop></audio>
  <audio id="soundJump" src="salto.mp3"></audio>
  <audio id="soundSlash" src="disparo.mp3"></audio>
  <audio id="soundDeath" src="audio_dano.m4a"></audio>
  <audio id="enemySound1" src="capitana.mp3"></audio>
  <audio id="enemySound2" src="enemy2.mp3"></audio>
  <audio id="enemySound3" src="fantasma(MP3_160K).mp3"></audio>
  <audio id="enemySound4" src="yeti_sonido.mp3"></audio>
  <audio id="enemySound5" src=""></audio>
   <audio id="enemySound6" src="enemy6.mp3"></audio>
  <audio id="enemySound7" src="yea.mp3"></audio>
   <audio id="enemySound8" src="enemy8.mp3"></audio>
<audio id="enemySound9" src="toro.mp3"></audio>
  <script src="juego.js"></script>
  <audio id="enemySound10" src="enemigo_cielo.mp3"></audio>
   <audio id="enemySoundDisparador" src="enemigo_cielo.mp3"></audio>
     <audio id="enemySound11" src="enemigo"></audio>
         <audio id="enemySound12" src="enemigo"></audio>

</body>
</html>
